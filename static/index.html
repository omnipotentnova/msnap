<!DOCTYPE html>
<html>
  <head>
    <title>MSNAP Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <style type="text/css">
      /* jquery validate error message style */
      .error {font-weight: bold; color: red; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <img src="img/logo.gif" alt="Met Council Logo" style="padding:3px; width:200px;" />
      </div>
      <div id="content">
        <div id="questions"></div>
        <table id="resultsTable" style="display: none"></table>
      </div>
      <div id="controls">
        <a href="#" class="btn btn-large back-button" style="display: none">Back</a>
        <a href="#" class="btn btn-large continue-button" style="display: none">Continue</a>
        <a href="#" class="btn btn-large start-over-button" style="display: none">Start Over</a>
      </div>
      <div id="results"></div>
      <div id="footer" style="text-align: center; font-size:10px; padding:3px">
        <span id="footerSpan">Disclaimer</span>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="snap_questions.js"></script>
    <script src="js/sprintf.js"></script>
    <script src="js/formstack.js"></script>
    <script type="text/javascript">
      $("#footerSpan").css('color', 'blue')
                      .popover({'placement' : 'top',
                                'content'   : 'Eligibility requirements are calculated for New York City from October 1, 2012 to September 30th, 2013. This website is made available by Metropolitan Council on Jewish Poverty intended for the purposes of education and information, not to provide legal eligibility determination for the Supplemental Nutrition Assistance Program (SNAP). By using this website you understand that the SNAP eligibility is determined by the New York City Human Resource Administration (NYCHRA). The website should not be used as a substitute for eligibility determination by NYCHRA.',
                                'title'     : 'Disclaimer',
                                'template' : '<div class="popover" style="font-size:10px"><div class="arrow"></div><div class="popover-inner"><h3 class="popover-title" style="display: none"></h3><div class="popover-content" style:><p></p></div></div></div>'});
    </script>
  </body>
</html>
